<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabs</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <h1>About</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa,
            corporis.
        </p>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img
                        src="./styles/Vlastiss_thanos_fighting_darkseid_on_mars_realistic_8k_ede8b831-c370-421b-a624-e22d7f706070.png"
                        alt=""
                    />
                </div>
                <div class="col collum-border">
                    <div
                        class="btn-group w-100"
                        role="group"
                        aria-label="Basic radio toggle button group"
                    >
                        <input
                            type="radio"
                            class="btn-check"
                            name="btnradio"
                            id="btnradio1"
                            autocomplete="off"
                            checked
                        />
                        <label class="btn btn1 btn-dark " for="btnradio1"
                            >History</label
                        >
                        <input
                            type="radio"
                            class="btn-check"
                            name="btnradio"
                            id="btnradio2"
                            autocomplete="off"
                        />
                        <label class="btn btn2 btn-dark" for="btnradio2"
                            >Vision</label
                        >

                        <input
                            type="radio"
                            class="btn-check"
                            name="btnradio"
                            id="btnradio3"
                            autocomplete="off"
                        />
                        <label class="btn btn3 btn-dark" for="btnradio3"
                            >Goals</label
                        >
                    </div>
                    <div for="btnradio1" class="div-radio-1">
                        <h3>History</h3>
                        <p>
                            Hey, click radio 2
                        </p>
                    </div>
                    <div for="btnradio2" class="div-radio-2 d-none">
                        <h3>Vision</h3>
                        <p>
                            Hey, click radio 3
                        </p>
                    </div>
                    <div for="btnradio3" class="div-radio-3 d-none">
                        <h3>Goals</h3>
                        <p>
                            I will get a job in IT!
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
